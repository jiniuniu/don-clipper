<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>教育动画生成器</title>
    <link rel="stylesheet" href="/static/css/frontend.css" />
  </head>
  <body>
    <div class="header">
      <h1>🎓 教育动画生成器</h1>
      <p>将教学问答转换为生动的可视化动画</p>
    </div>

    <div class="main-container">
      <div class="left-panel">
        <div class="form-group">
          <label for="question">📝 教学问题</label>
          <textarea
            id="question"
            placeholder="请输入要解释的科学问题或概念...&#10;&#10;例如：为什么电子不会掉入原子核？"
          ></textarea>
        </div>

        <div class="form-group">
          <label for="answer">💡 详细回答</label>
          <textarea
            id="answer"
            placeholder="请输入详细的解答内容...&#10;&#10;包含科学原理、关键概念等，内容越详细，生成的动画效果越好。"
          ></textarea>
        </div>

        <button class="generate-btn" onclick="generateAnimation()">
          🚀 生成动画
        </button>

        <div class="loading" id="loading">
          <div class="spinner"></div>
          <p>AI正在分析内容并生成动画...</p>
          <small>这可能需要30-60秒，请耐心等待</small>
        </div>

        <div class="error-message" id="error-message"></div>
        <div class="success-info" id="success-info"></div>
      </div>

      <div class="right-panel">
        <div class="result-container">
          <div class="placeholder" id="placeholder">
            <div class="placeholder-icon">🎬</div>
            <h3>动画预览区域</h3>
            <p>
              输入问题和答案后，点击"生成动画"按钮，AI生成的教学动画将在此处显示
            </p>
          </div>
          <iframe
            class="result-iframe"
            id="result-iframe"
            style="display: none"
          ></iframe>
        </div>
      </div>
    </div>

    <script src="/static/js/frontend.js"></script>
  </body>
</html>
