<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Physics Animation Admin{% endblock %}</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Marked.js for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <!-- Prism.js for code highlighting -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-markup.min.js"></script>

    <!-- Custom CSS -->
    <link href="/static/css/admin.css" rel="stylesheet" />

    <!-- Tailwind Config -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            width: {
              250: "250px",
              750: "750px",
            },
            maxWidth: {
              1000: "1000px",
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-gray-50 font-sans">
    <div class="min-h-screen">
      <!-- Header -->
      <header class="bg-white shadow-sm border-b">
        <div class="max-w-1000 mx-auto px-4 py-3">
          <div class="flex justify-between items-center">
            <h1 class="text-xl font-semibold text-gray-800">
              Physics Animation Admin
            </h1>
            <div class="text-sm text-gray-500">ViewBox: 1000 x 600</div>
          </div>
        </div>
      </header>

      <!-- Main Content -->
      <div class="max-w-1000 mx-auto">{% block content %} {% endblock %}</div>

      <!-- Toast Container -->
      <div id="toast-container" class="fixed top-4 right-4 space-y-2 z-50">
        <!-- Toast messages will be added here -->
      </div>
    </div>

    <!-- Main JavaScript -->
    <script src="/static/js/admin.js"></script>
  </body>
</html>
