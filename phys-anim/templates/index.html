<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>教育动画生成器 v2.0</title>
    <link rel="stylesheet" href="/static/css/main.css" />
  </head>
  <body>
    <div class="app-container" id="app" data-theme="dark" data-font="medium">
      <!-- 左侧输入栏 -->
      <aside class="sidebar">
        <div class="sidebar-header">
          <h1>🎓 教育动画生成器</h1>
          <p>将问题转化为生动的可视化教学</p>
        </div>

        <div class="input-section">
          <label for="question-input">📝 问题输入</label>
          <textarea
            id="question-input"
            placeholder="请输入要解释的科学问题或概念...&#10;&#10;例如：&#10;• 为什么电子不会掉入原子核？&#10;• 光是波还是粒子？&#10;• 为什么物体会下落？"
            rows="6"
          ></textarea>
        </div>

        <div class="style-section">
          <label>🎨 样式配置</label>

          <div class="style-group">
            <label for="primary-color">主色调</label>
            <select id="primary-color">
              <option value="#2196F3">🔵 蓝色</option>
              <option value="#4CAF50">🟢 绿色</option>
              <option value="#9C27B0">🟣 紫色</option>
              <option value="#FF9800">🟠 橙色</option>
              <option value="#F44336">🔴 红色</option>
            </select>
          </div>

          <div class="style-group">
            <label for="background-theme">背景主题</label>
            <select id="background-theme">
              <option value="dark">🌙 深色主题</option>
              <option value="light">☀️ 浅色主题</option>
            </select>
          </div>

          <div class="style-group">
            <label for="font-size">字体大小</label>
            <select id="font-size">
              <option value="small">📝 小字体</option>
              <option value="medium">📄 中字体</option>
              <option value="large">📜 大字体</option>
            </select>
          </div>
        </div>

        <button
          class="generate-btn"
          id="generate-btn"
          onclick="generateAnimation()"
        >
          🚀 生成动画
        </button>

        <div class="status-area" id="status"></div>
      </aside>

      <!-- 右侧动画区域 -->
      <main class="content-area">
        <div class="placeholder" id="placeholder">
          <div class="placeholder-icon">🎬</div>
          <h3>动画展示区域</h3>
          <p>输入问题并配置样式后，点击"生成动画"按钮</p>
          <p>AI将为您生成生动的教学动画</p>
        </div>

        <div class="scene-container" id="scene-container" style="display: none">
          <!-- 场景内容将在这里动态生成 -->
        </div>

        <nav
          class="scene-navigation"
          id="scene-navigation"
          style="display: none"
        >
          <button
            class="nav-btn prev-btn"
            id="prev-btn"
            onclick="prevScene()"
            disabled
          >
            ◀ 上一个
          </button>
          <div class="scene-dots" id="scene-dots"></div>
          <button class="nav-btn next-btn" id="next-btn" onclick="nextScene()">
            下一个 ▶
          </button>
        </nav>
      </main>
    </div>

    <!-- 调试用虚拟数据（开发时使用） -->
    <script src="/static/js/dummy-data.js"></script>
    <script src="/static/js/main.js"></script>

    <!-- 调试提示 -->
    <script>
      // 在开发模式下显示调试提示
      if (
        location.hostname === "localhost" ||
        location.hostname === "127.0.0.1"
      ) {
        console.log("🚀 开发模式检测到！");
        console.log("💡 打开浏览器控制台，输入以下命令进行调试：");
        console.log("   toggleDebugMode() - 切换到虚拟数据模式");
        console.log("   loadDummyData()   - 直接加载虚拟数据");

        // 可以选择自动启用调试模式
        // toggleDebugMode();
      }
    </script>
  </body>
</html>
